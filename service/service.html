<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="service">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Examples</title>
<script type="text/javascript" src="../assets/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>


<div class="body-wrapper" ng-controller="serviceController">
	<div class="service-wrapper">
		<ul>
			<li ng-click="toggleService(service)" ng-repeat="service in services" ng-class="{active:service.active}">{{service.name}}<span>${{service.price}}</span></li>
			<li>Total <span>{{total() | currency}}</span></li>{{alert()}}
		</ul>
		<input type="button" value="Add Service" ng-click="addSelectedService()">
	</div>
	<table class="selected-service">
		<tr ng-repeat="selected in selectedService">
			<td>{{selected.name}}</td>
			<td>{{selected.price | currency: "Rs "}}</td>
			<td><a ng-click="remove(selected)">Remove</a></td>
		</tr>
	</table>
</div>
<link rel="stylesheet" type="text/css" href="css/style.css"  />

<script type="text/javascript">

var arr = ["orange", "mango", "banana", "sugar", "tea"];
var y = arr.splice(2,3);console.log(arr)

</script>
</body>
</html>
